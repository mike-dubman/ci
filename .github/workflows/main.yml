name: CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubunty-latest, ubuntu-16.04]
    
    steps:
    - uses: actions/checkout@v1
    - name: OS ${{ matrix.os }}
      run: |
        ./autogen.sh
        ./configure --prefix=$PWD/install
        make all
        make install
    - name: Build docker
      run: |
        docker run --rm \
           -w ${GITHUB_WORKSPACE} \
           -v ${GITHUB_WORKSPACE}:${GITHUB_WORKSPACE} \
           build -f .docker/Dockerfile.centos7 -t testimg .

    - name: Run Build in docker
      run: |
        docker run --rm \
           -w ${GITHUB_WORKSPACE} \
           -v ${GITHUB_WORKSPACE}:${GITHUB_WORKSPACE} \
           run -i -t testimg .ci/build_project.sh

