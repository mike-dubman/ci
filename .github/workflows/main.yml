name: CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubunty-latest, ubuntu-16.04]
    
    steps:
    - uses: actions/checkout@v1
    - name: OS ${{ matrix.os }}
      run: |
        ./autogen.sh
        ./configure --prefix=$PWD/install
        make all
        make install
