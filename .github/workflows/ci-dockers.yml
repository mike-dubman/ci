name: CI-dockers

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        file: [.ci/Dockerfile.centos7]
    
    steps:
      - uses: actions/checkout@v1
      - name: Build Docker image
        uses: actions/docker/cli@master
        with:
          args: >
              build -f ${{ matrix.file }}

      - name: Running build
        run: |
            ls -al
            ./autogen.sh
            ./configure --prefix=$PWD/install
            make all
            make install
